<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>Calculator</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="calculator-grid">
        <div class="output">
            0
        </div>
        <button class="span-two" onclick="outputClear()">C</button>
        <button>DEL</button>
        <button onclick="displayOperatore('/')">&divide</button>
        <button onclick="displayNumber('1')" value="1">1</button>
        <button onclick="displayNumber('2')" value="2">2</button>
        <button onclick="displayNumber('3')" value="3">3</button>
        <button onclick="displayOperatore('*')">x</button>
        <button onclick="displayNumber('4')" value="4">4</button>
        <button onclick="displayNumber('5')" value="5">5</button>
        <button onclick="displayNumber('6')" value="6">6</button>
        <button onclick="displayOperatore('+')">+</button>
        <button onclick="displayNumber('7')" value="7">7</button>
        <button onclick="displayNumber('8')" value="8">8</button>
        <button onclick="displayNumber('9')" value="9">9</button>
        <button onclick="displayOperatore('-')">-</button>
        <button onclick="addDecimal('.')">.</button>
        <button>0</button>
        <button class="span-two" onclick="calcolatrice()">=</button>
    </div>



    <script src="js/script.js"></script>
</body>

</html>
